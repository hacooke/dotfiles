#default
set -g activity-action other
set -g assume-paste-time 1
set -g bell-action any
set -g default-command ""
set -g default-shell "/bin/bash"
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g display-panes-time 1000
set -g display-time 750
set -g history-limit 2000
set -g key-table "root"
set -g lock-after-time 0
set -g lock-command "lock -np"
set -g message-command-style fg=yellow,bg=black
set -g message-style fg=black,bg=yellow
set -g prefix2 None
set -g renumber-windows on
set -g repeat-time 500
set -g set-titles off
set -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"
set -g silence-action other
set -g status on
set -g status-interval 15
set -g status-justify left
set -g status-keys vi
set -g status-left-length 10
set -g status-left-style default
set -g status-position bottom
set -g status-right-length 40
set -g update-environment[0] "DISPLAY"
set -g update-environment[1] "KRB5CCNAME"
set -g update-environment[2] "SSH_ASKPASS"
set -g update-environment[3] "SSH_AUTH_SOCK"
set -g update-environment[4] "SSH_AGENT_PID"
set -g update-environment[5] "SSH_CONNECTION"
set -g update-environment[6] "WINDOWID"
set -g update-environment[7] "XAUTHORITY"
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g word-separators " -_@"

#my stuff
set -g escape-time 0
set -g base-index 1
set -g mouse on
set -g prefix F12
#Short press of alt mapped to F12 at system level via xcape
set-option -g pane-border-style fg=colour8
set-option -g pane-active-border-style fg=colour1
#key binds, -n for non-prefix to use alt+key simultaneously
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-Q kill-pane
bind-key -n M-Y resize-pane -L
bind-key -n M-U resize-pane -D
bind-key -n M-I resize-pane -U
bind-key -n M-O resize-pane -R
bind-key -n M-v split-window -h
bind-key -n M-o split-window
bind-key -n M-t new-window
bind-key -n M-: command-prompt
bind-key -n M-r source-file ~/.tmux.conf
bind-key -n M-n selectw -n
bind-key -n M-p selectw -p
bind-key -n M-1 selectw -t 1
bind-key -n M-2 selectw -t 2
bind-key -n M-3 selectw -t 3
bind-key -n M-4 selectw -t 4
bind-key -n M-5 selectw -t 5
bind-key -n M-6 selectw -t 6
bind-key -n M-7 selectw -t 7
bind-key -n M-8 selectw -t 8
bind-key -n M-9 selectw -t 9
bind-key -n M-0 selectw -t 10

# Copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Minimal dots status bar
set -g @fg colour3
set -g @faded colour8
set -g status-style fg=colour3,bg=default
set -g status-left " "
set -g window-status-format "#[fg=#{@faded}]●"
set -g window-status-current-format "#[fg=#{@fg}]●"
# Includes icon that appears (changes colour) when modifier is pressed
set -g status-right " #[fg=#{@fg}]#{?client_prefix,◆ ,#[fg=#{@bg}]◆ #[fg=#{@fg}]}#S "

