# USER
label {
    monitor =
    text = cmd[update:60000] echo "$(whoami)"
    color = $fg_main
    font_size = 14
    font_family = IosevkaTerm Nerd Font Propo
    position = 0, -10
    halign = center
    valign = top
}

# BATTERY
label {
    monitor =
    text = cmd[update:30000] echo "󰁹 $(cat /sys/class/power_supply/BAT0/capacity)% $([ "$(cat /sys/class/power_supply/BAT0/status)" = "Charging" ] && echo "" || echo "")"
    color = $fg_main
    font_size = 14
    font_family = IosevkaTerm Nerd Font Propo
    position = 20, -10
    halign = left
    valign = top
}

# NETWORK
label {
    monitor =
    text = cmd[update:5000] echo "$(nmcli -t -f type,state,connection dev | grep ':connected:' | grep -v 'externally' | head -1 | awk -F: '{if($1=="wifi") icon="󰖩"; else if($1=="ethernet") icon="󰈀"; else icon="󰖪"; print icon" "$3}' || echo "󰖪 Disconnected")"
    text = cmd[update:5000] echo "$(nmcli -t -f type,state,connection dev | grep ':connected:' | grep -v 'externally' | head -1 | awk -F: '{if($1=="wifi") icon="󰖩"; else if($1=="ethernet") icon="󰈀"; else icon="󰖪"; print $3" "icon}' || echo "󰖪 Disconnected")"
    color = $fg_main
    font_size = 14
    font_family = IosevkaTerm Nerd Font Propo
    position = -20, -10
    halign = right
    valign = top
}
