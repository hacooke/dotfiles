# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    # disable_hyprland_logo = true
    # disable_splash_rendering = true
}

## Input
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_options = caps:swapescape,altwin:swap_lalt_lwin
    follow_mouse = 1
    float_switch_override_focus = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}
cursor {
    no_hardware_cursors = 1
    no_warps = true
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

## Keybinds
# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER

### System
bind = $mod SHIFT, E, exit,

### Windows
bind = $mod SHIFT, Q, killactive,

# Change focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, TAB, cyclenext,
bind = $mod SHIFT, TAB, cyclenext, prev

# Move windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Fullscreen
bind = $mod CONTROL, F, fullscreen, 1  # monocle mode (keeps bar visible)
bind = $mod, F, fullscreen, 0  # real fullscreen

# Rotate splits
bind = $mod, O, togglesplit

# Floating and special
bind = $mod SHIFT, N, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch togglefloating || $(hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 1800 1000 && hyprctl dispatch centerwindow)
bind = $mod, N, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating
bind = $mod SHIFT, S, pin,  # sticky (pin to all workspaces)

